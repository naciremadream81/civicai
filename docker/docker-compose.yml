version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: permit_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-permituser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_development}
      POSTGRES_DB: ${POSTGRES_DB:-permitdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-permituser} -d ${POSTGRES_DB:-permitdb}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    # Note: Resource limits (cpus/memory) require Docker Swarm mode
    # For local development, these are optional and can be managed via Docker Desktop settings

volumes:
  postgres_data:
